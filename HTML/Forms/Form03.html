<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
</head>
<body>
<hr>
<fieldset style="background-color: oldlace; text-align:left;"><h1>Student Registration Form</h1>
<legend>Student registration</legend>
<label for="">Name</label>
<input type="text" placeholder="Enter Name">
<br>
<label for="">Father's Name</label>
<input type="text" placeholder="Enter Name">
<br>
<label for="">Mother's Name</label>
<input type="text" placeholder="Enter Name">
<br>
<label for="">Phone Number</label>
<input type="number">
<br>
<Label for="">Email</Label>
<input type="email">
<br>
<label for="">Gender</label>
<input type="radio"/>Male <input type="radio"/>Female
<br>
<Label for="">Date of Birth</Label>
<input type="date">
<br>
<label for="">Address</label>
<input type="Address" placeholder="street:- Do.no:- Road:-">
<br>
<label for="">Blood group</label>
<select name="" id="">
    <option value="">B+</option>
    <option value="">o+</option>
    <option value="">B-</option>
    <option value=""><o-></o-></option>
</select>
<br>
<label for="">Department</label>
<input type="radio"/>cse <input type="radio"/>Ece <input type="radio"/>civil
<br>
<label for="">Course</label>
<input type="checkbox"/>python <input type="checkbox"/>C <input type="checkbox"/>C++ <input type="checkbox"/>java <input type="checkbox"/>Robotics
<br>
<label for="">Photo</label>
<select name="" id="">
    <option value="">Choose File</option>
</select>
<br>
<button>Register</button>






    
</body>
</html>
