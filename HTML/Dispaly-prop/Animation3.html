<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background-color: black;
        }

        .dottedcircle {
            border: 10px dotted red;
            width: 300px;
            height: 250px;
            position: relative;
            animation-name: rotate;
            animation-duration: 8s;
            border-radius: 30%;
            top: 120px;
            left: 400px;
            animation: rotate 5s linear infinite;

        }
        .dotted1 {
                border: 10px dotted rgb(51, 182, 14);
                width: 326px;
                height: 222px;
                position: absolute;
                animation-name: rotate;
                animation-duration: 8s;
                border-radius: 40%;
                top: 146px;
                left: 52px;
                animation: rotate 5s linear infinite;
            }
              .dotted2 {


                    border: 10px dotted rgb(12, 54, 64);
                    width: 291px;
                    height: 240px;
                    position: absolute;
                    animation-name: rotate;
                    animation-duration: 8s;
                    border-radius: 50%;
                    top: 148px;
                    left: 732px;
                    animation: rotate 5s linear infinite;
                }


                @keyframes rotate {
                    15% {
                        border: 1px dotted indianred;


                    }

                    25% {
                        border: 2px dotted gold;


                    }

                    35% {
                        border: 2px dotted khaki;
                    }

                    45% {
                        border: 2px dotted lime;
                    }

                    55% {
                        border: 2px dotted rgb(192, 130, 14);
                    }

                    65% {
                        border: 2px dotted rgb(243, 178, 195);
                    }
                    75% {
                        border: 2px dotted rgb(15, 151, 214);
                    }

                }
    </style>
</head>

<body>
    <div class="dottedcircle"></div>
    <div class="dotted1"></div>
    <div class="dotted2"></div>

</body>

</html>
