<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Recipe Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .recipe-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .recipe-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .view {
            background: #28a745;
            color: white;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .view:hover {
            background: #218838;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .recipe-container {
                flex: 100%;
            }
        }
    </style>
</head>

        function readusers() {
            document.querySelector("tbody").innerHTML = ""
            hotel.forEach(function (user, index) {
                var tr = document.createElement("tr")
                for (a in user) {
                    var td = document.createElement("td")
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")

                editBtn.setAttribute("onclick", "edituser(" + index + ")")

                tr.appendChild(editTd)

                deleteBtn.innerHTML = "Delete"

                deleteBtn.setAttribute("onclick", "deleteuser(" + index + ")")
                deleteTd.appendChild(deleteBtn)
