<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            background-color: blue;
            width: 200px;
            height: 100px;
            animation-name: circle;
            animation-duration: 7s;
            position: relative;
            /* border-radius:50%; */
            border: 2px solid;
        }
        @keyframes circle {
            10% {
                background-color: rgb(226, 43, 58);
                left: 2px;
                top:0px;
            }
            30% {
                background-color: cyan;
                left: 500px;
                top:0;
            }
        }
    </style>
</head>
<body>
    <h1> Animation</h1>
    <div></div>
    
</body>
</html>
