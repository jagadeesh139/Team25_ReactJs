<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;

        }

        button{
            background-color: #45a049;
        }

        

        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Product Information Form</h2>
        <form action="#" method="POST">
            <label for="id">Product ID:</label>
            <input type="text" id="id" name="id" required onkeyup="informatuser()">

            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required onkeyup="informatuser()">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required onkeyup="informatuser()">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" requiredonkeyup="informatuser()">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required onkeyup="informatuser()">

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" required onkeyup="informatuser()">

            <label for="reorderLevel">Reorder Level:</label>
            <input type="number" id="reorderLevel" name="reorderLevel" required onkeyup="informatuser()">

            <button input type="button" value="Submit" disabled>submit</button>
        </form>
    </div>

    <script>
        function informatuser() {
            var informat = {

                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                category: document.getElementById("category").value,
                quantity: document.getElementById("quantity").value,
                price: document.getElementById("price").value,
                supplier: document.getElementById("supplier").value,
                // reorderLevel: document.getElementById("reorderLevel").value

            }

            console.log(informat)

            var isInvalid = false;
            for (a in informat) {
                if (informat[a] == "") {
                    isInvalid = true
                }
            }

            if (isInvalid == true) {
                document.querySelector("button").setAttribute("disabled", true)
            } else {
                document.querySelector("button").removeAttribute("disabled", true)
            }
        }

    </script>

</body>

</html>
