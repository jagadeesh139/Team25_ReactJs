<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,auto);
            border: 2px solid;
        }

        .Responsive{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            column-gap: 20px;
            row-gap: 20px;
            border: 2px solid;
        }

        @media  (max-width:480px){

            .container{
                display: flex;
                flex-direction: column;
                width: 99%;
                
            }
            .Responsive{
                width: 95%;
            }
        
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="Responsive ">header</div>
        <div class="Responsive">nav Section</div>
        <div class="Responsive">Article</div>
        <div class="Responsive">Aside</div>
        <div class="Responsive">Section</div>
        <div class="Responsive">Footer</div>
    </div>
    
</body>
</html>
