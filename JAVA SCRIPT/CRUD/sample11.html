<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Social Media Signup</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="button" onclick="SignUpUser()" id="SignUpbtn">Sign Up</button>
            <button type="button" onclick="updateuser()" id="updateBtn">Update</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var Media = [

        ]

        function SignUpUser() {
            var Username = document.getElementById("username").value
            var Email = document.getElementById("email").value
            var Password = document.getElementById("password").value

            var Social = {
                Username,
                Email,
                Password

            }

            Media.push(Social)

            document.getElementById("username").value = ""
            document.getElementById("email").value = ""
            document.getElementById("password").value = ""

            displayinTable()

        }

        function displayinTable() {
            document.querySelector("tbody").innerHTML = ""

            Media.forEach(function (Social, index) {
                var MyTr = document.createElement("tr")
                for (a in Social) {
                    var MyTd = document.createElement("td")
                    MyTd.innerHTML = Social[a]
                    MyTr.appendChild(MyTd)
                    document.querySelector("tbody").appendChild(MyTr)
                }

                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.innerHTML = "Edit"
                editBtn.setAttribute("class", "edit-btn")
                editBtn.setAttribute("onclick", "editUser(" + index + ")")
                editTd.appendChild(editBtn)
                MyTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.innerHTML = "Delete"
                deleteBtn.setAttribute("class", "delete-btn")
                deleteBtn.setAttribute("onclick", "deleteUser(" + index + ")")
                deleteTd.appendChild(deleteBtn)
                MyTr.appendChild(deleteTd)
            })

        }
        displayinTable()

        function deleteUser(i) {
            console.log("Delete user !!" + i)
            Media.splice(i, 1)
            displayinTable()

        }





        var Iindex;

        function editUser(i) {
            Iindex = i;

            document.getElementById("username").value = Media[i].Username
            document.getElementById("email").value = Media[i].Email
            document.getElementById("password").value = Media[i].Password

            document.getElementById("SignUpbtn").style.display = "none"
            document.getElementById("updateBtn").style.display = "block"
        }

        function updateuser() {

            var Username = document.getElementById("username").value
            var Email = document.getElementById("email").value
            var Password = document.getElementById("password").value

            var Social = {
                Username,
                Email,
                Password

            }

            Media[Iindex] = Social
            displayinTable()


            document.getElementById("username").value = ""
            document.getElementById("email").value = ""
            document.getElementById("password").value = ""


            document.getElementById("SignUpbtn").style.display = "block"
            document.getElementById("updateBtn").style.display = "none"




        }




    </script>
</body>

</html>
