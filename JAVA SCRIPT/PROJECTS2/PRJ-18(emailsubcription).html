<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newwebsite</title>
    <link rel="stylesheet" href="./emailstyle.css">
</head>
<body>
    <div class="container">
        <h1> coming soon..!!!!  </h1>
        <h2>our Brand new website is on its way...</h2>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" id="email" placeholder="enter email here for subscribing">
            <button type="submit">submit</button>
        </form>  
        <span id="msg"></span>  
    </div>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxKyfmGdnnDF6Wl2x8W31twvRF7o6XLi8EgEGlVIOPGYIs9lPwITtYeCcryW-dfnCWt/exec"
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML="Thank you for your subscribing"
                setTimeout(function(){
                  msg.innerHTML=""
                },5000)
                form.reset();
            } )
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
