<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;

        }



        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Movie Information Form</h1>
        <form action="#" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required onkeyup="movieuser()"><br>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required onkeyup="movieuser()"><br>

            <label for="releaseYear">Release Year:</label>
            <input type="number" id="releaseYear" name="releaseYear" required onkeyup="movieuser()"><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required onkeyup="movieuser()"><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required
                onkeyup="movieuser()"><br>

            <label for="actors">Actors:</label>
            <textarea id="actors" name="actors" rows="4" required onkeyup="movieuser()"></textarea><br>

            <button type="submit" disabled>Submit</button>
        </form>

        <script>
            function movieuser() {
                var movie = {
                    title: document.getElementById("title").value,
                    director: document.getElementById("director").value,
                    releaseYear: document.getElementById("releaseYear").value,
                    genre: document.getElementById("genre").value,
                    rating: document.getElementById("rating").value,
                    actors: document.getElementById("actors").value
                }

                console.log(movie)

                var isInvalid = false;

                for (a in movie) {
                    if (movie[a] == "") {
                        isInvalid = true
                    }
                }

                if (isInvalid == true) {
                    document.querySelector("button").setAttribute("disabled", true)
                } else {
                    document.querySelector("button").removeAttribute("disabled", true)
                }
            }
        </script>
    </div>
</body>

</html>
