<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .positions{
        width: 150px;
        height: 100px;
        background-color: cadetblue;
        border: 2px solid;
        position: relative;
    }

    .po{
        width: 250px;
        height: 100px;
        background-color: khaki;
        border: 2px solid;
        position: absolute;
    }

    .st{
        width: 400px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid;
        position: sticky;
        /* top: 20px; */
        bottom: 5px;
    }

    .fixe{
        position: fixed;
        bottom: 5px;
        width: 300px;
        height: 100px;
        background-color: brown;
    }
</style>
<body>
    
    <div class="positions">
        relative
    </div>

    <div class="po">
        
    </div>

    <div class="st"></div>

    <div class="fixe"></div>
</body>
</html>
