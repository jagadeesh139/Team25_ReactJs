<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body {
    background:rgb(2, 2, 70);
}
.container {
    background-color:rgb(4, 4, 70);
    width: auto;
    border: 2px solid;
}
.steps {
    position: relative;
    width: 500px;
    height: 500px;
}
.step{
    position: absolute;
    width:75px;
    height: 25px;
    text-align: center;
    background-color: aquamarine;
}
.step:first-child { 
    
    top: 20px;
    left: 760px;
    color:white; 
}
.step:nth-child(2){
    top: 60px;;
    left: 700px;;
    color: blue;
}
.step:nth-child(3){
    top: 100px;
    left: 640px;
    color:crimson;
}
.step:nth-child(4){
    top: 140px;
    left: 580px;
    color:darkblue;
}
.step:nth-child(5){
    top: 180px;
    left: 520px;
    color:darkgreen;
}
.step:nth-child(6){
    top: 220px;
    left: 460px;
    color: coral;
}
.step:nth-child(7){
    top: 260px;
    left: 400px;
    color:fuchsia;
}
.step:nth-child(8){
    top: 300px;
    left: 340px;
    color:lightseagreen;
}
.step:last-child{
    top: 340px;
    left: 280px;
    color:blue;
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="step">STEP1</div>
            <div class="step">STEP2</div>
            <div class="step">STEP3</div>
            <div class="step">STEP4</div>
            <div class="step">STEP5</div>
            <div class="step">STEP6</div>
            <div class="step">STEP7</div>
            <div class="step">STEP8</div>
            <div class="step">STEP9</div>
        </div>
    </div>
</body>
</html>
