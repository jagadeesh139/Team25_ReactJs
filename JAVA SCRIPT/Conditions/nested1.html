<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>
<body>

    <script>
        let pqr=235;
        if(pqr>0){
            if(pqr%2==0){
                document.write("print even number")
            }else{
                document.write("print odd number")
            }
        }
    </script>
    
</body>
</html>
