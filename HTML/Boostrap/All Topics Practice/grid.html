<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .step {
             width: 100px;
             height: 100px; 
            color: rebeccapurple;
            font-size: 35px;
            text-align: center;
            border: 2px solid;
            background-color: aqua;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3,auto);
            row-gap: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="step">
            <header>
                <h2>grid</h2>
            </header>
        </div>
        <div class="step">s1</div>
        <div class="step">s2</div>
        <div class="step">s3</div>
        <div class="step">s4</div>
        <div class="step">s5</div>


    </div>

</body>

</html>
