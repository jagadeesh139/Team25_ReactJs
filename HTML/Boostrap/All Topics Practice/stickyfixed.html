<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky{
            position: sticky;
            width: 500px;
            height:100px;
            left:0px;
            bottom: 30px;
            background-color: aquamarine;
        }

        .fixe{
            position: fixed;
            bottom: 5px;
            width: 300px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>

    <div class="sticky">Stiky</div>

    <div class="fixe">Fix</div>

    
</body>
</html>
