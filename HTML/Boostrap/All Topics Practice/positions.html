<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .positions{
        width: 150px;
        height: 100px;
        background-color: cadetblue;
        border: 2px solid;
        position: relative;
        top: 400px;
    }

    .po{
        width: 250px;
        height: 100px;
        background-color: khaki;
        border: 2px solid;
        position: absolute;
        top: 250px;
    }



    .fixe{
        position: fixed;
         bottom: 5px; 
        width: 300px;
        height: 100px;
        background-color: brown;
        left: 100px;
        bottom: 0px;
        right: 50px;
        /* top: 100px ; */
    } 

    .st {
        position: sticky;
        width: 200px;
        height: 100px;
        background-color: blue;
        top: 0px;
        bottom: 100px;
    }

    

</style>

<body>

    <div class="positions">

    </div>

    <div class="po">

    </div>

    <div class="st"></div>

    <div class="fixe"></div>
</body>

</html>
