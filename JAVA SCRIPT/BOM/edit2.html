<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Form Column -->
        <div class="column">
            <h1>Gym Membership</h1>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label>Gender</label>
                <div>
                    <label><input type="radio" name="gender" value="male" required> Male</label><br>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>

                <label for="membership">Membership Type</label>
                <select id="membership" name="membership" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <!-- <button type="button" onclick="JoinNow()" id="registerBtn">Join Now</button> -->
                <button type="button" onclick="updateUser()" id="updateBtn">Update</button>

            </form>
        </div>
        <script>
            var urlAddress = location.href;
            var userIndex = urlAddress.substr(urlAddress.indexOf("?") + 1);
            var User = JSON.parse(localStorage.getItem(User));
            var userToEdit = User[userIndex]

            document.getElementById("name").value = userToEdit.name
            document.getElementById("email").value = userToEdit.email
            document.getElementById("membership").value = userToEdit.Membership
            console.log(userToEdit)

            function updateUser() {

                var name = document.getElementById("name").value
                var email = document.getElementById("email").value
                var Membership = document.getElementById("membership").value

                userToEdit.name = name;
                userToEdit.email = email;
                userToEdit.Membership = Membership;

                User[userIndex] = userToEdit;
                localStorage.setItem("user", JSON.stringify(User))
                window.location.href = "sample2.html"




            }


        </script>

</body>

</html>
