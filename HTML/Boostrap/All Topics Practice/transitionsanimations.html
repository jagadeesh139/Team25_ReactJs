<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            border: 2px solid;
            transition: height 5s, width 5s, margin-left 3s;
        }

        div:hover {
            height: 400px;
            width: 500px;
            margin-left: 30px;
        }

        

        .box {
            width: 150px;
            height: 150px;
            background-color: aqua;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(100deg);
            }

            50%{
                transform:rotate(270deg);
            } 

        }
        

        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: direction 4s linear infinite;
            position: relative;
        }

        @keyframes direction {

            from {
                right: 0px;
            }

            to {
                left: 400px;
            }

        }
    </style>
</head>

<body>

    <div></div>
    <hr>

    <div class="box"></div>
<hr>
    <div class="box1"></div>

</body>

</html>
