<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Gallery Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }

        /* Gallery Item */
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h2>Responsive Image Gallery</h2>

    <div class="gallery">
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="./cc.jpg" alt="Image 6"></div>
    </div>

</body>

</html>
