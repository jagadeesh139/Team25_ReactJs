<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        /* Center the container */
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Styling the password input box */
        .input-box {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Input field styles */
        .input-box input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            padding-right: 40px;
        }

        /* Eye icon inside input */
        .input-box .eye-icon {
            width: 25px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s ease-in-out;
        }

        /* Hover effect */
        .input-box .eye-icon:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="input-box">
        <input type="password" placeholder="Enter password" id="password">
        <img src="./eye.png" alt="Toggle Password" id="eye" class="eye-icon">
        
    </div>

    <script>
        let eye = document.getElementById("eye");
        let password = document.getElementById("password");

        eye.onclick = function () {
            let isPassword = password.type === "password";
            password.type = isPassword ? "text" : "password";
            eye = isPassword ? "eye-open.png" : "eye-close.png";
        };

        
    </script>
</body>

</html>
