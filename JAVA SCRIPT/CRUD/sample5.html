<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Job Application</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="position">Position Applying For</label>
            <input type="text" id="position" name="position" placeholder="Enter the position" required>

            <button type="button" onclick="Applicationuser()" id="Applicationbtn">Apply</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>phone</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        Application = [

        ]

        function Applicationuser() {
            var Name = document.getElementById("name").value
            var Email = document.getElementById("email").value
            var Phone = document.getElementById("phone").value
            var Position = document.getElementById("position").value

            var Users = {
                Name,
                Email,
                Phone,
                Position
            }

            Application.push(Users)

            document.getElementById("name").value = ""
            document.getElementById("email").value = ""
            document.getElementById("phone").value = ""
            document.getElementById("position").value = ""

            displayinTable()
        }

        function displayinTable() {
            document.querySelector("tbody").innerHTML = ""
            Application.forEach(function (Users) {
                var MyTr = document.createElement("tr")
                for (a in Users) {
                    var MyTd = document.createElement("td")
                    MyTd.innerHTML = Users.[a]
                    MyTr.appendChild(MyTd)
                    document.querySelector("tbody").appendChild(MyTr)
                }
            })

        }
        displayinTable()
    </script>

</body>

</html>
