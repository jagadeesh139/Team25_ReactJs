<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addition(n1,n2,n3){
            var addi=(n1+n2+n3);
            document.write("sum",addi)

        }
        addition(21,21,32);

    </script>
    <hr>

    <script>
        function subtraction(s1,s2,s3,s4){
            var sub=(s1-s2-s3-s4);
            document.write("subtra",sub)
        }
        subtraction(52,10,20,2,1)
    </script>
    <hr>
    <script>
        function multiply(m1,m2){
            var mul=(m1*m2)
            document.write("multi",mul)
        }
        multiply(23,52)
    </script>
    <hr>

     <script>
        function divison(d1,d2){
            var div=(d1/d2)
            document.write("divi",div)
        }
        divison(21,32)
    </script>
    <hr>

    <script>
        function Averages(a1,a2,a3,a4){
            var ave=(a1+a2+a3+a4/4)
            document.write("Aver",ave)
        }
        Averages(12,20,30,51/4)
    </script>

</body>
</html>
