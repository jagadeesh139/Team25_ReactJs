<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Job Application</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="position">Position Applying For</label>
            <input type="text" id="position" name="position" placeholder="Enter the position" required>

            <button type="button" onclick="registeruser()">Register</button>
        </form>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position Applying for</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var User = [

        ]

        function registeruser() {
            var name = document.getElementById("name").value
            var email = document.getElementById("email").value
            var phone = document.getElementById("phone").value
            var Applying = document.getElementById("position").value

            Candidates = {
                name: name,
                email: email,
                phone: phone,
                Applying: Applying
            }

            User.push(Candidates)

            document.getElementById("name").value = ""
            document.getElementById("email").value = ""
            document.getElementById("phone").value = ""
            document.getElementById("position").value = ""

            displayUsers()
        }
        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            User.forEach(function (Candidates) {
                var Tr = document.createElement("tr")
                for (a in Candidates) {
                    var MyTd = document.createElement("td")
                    MyTd.innerHTML = Candidates[a]
                    Tr.appendChild(MyTd)

                    
                }
                document.querySelector("tbody").appendChild(Tr)
            })
        }
        displayUsers()
    </script>
</body>

</html>
