<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,2fr);
            /* grid-template-rows: repeat(4,2fr); */
            /* gap:15px 20px; */
            row-gap: 10px;
            column-gap: 10px;

        }
        .box{
            padding: 15px;
            border: 2px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="../New_York_City.jpg" alt="" width="300px" height="150px"></div>

</html>
