<script>
    function reverseString(str) {
        return str.split('').reverse().join('');
    }

    // Example usage
    console.log(reverseString("Hello")); // Output: "olleH"
    document.write(reverseString("Hello"))


    // polindrom

    function isPalindrome(str) {
        // Convert string to lowercase and remove non-alphanumeric characters
        let cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');

        // Reverse the string and compare it with the original
        let reversedStr = cleanStr.split('').reverse().join('');

        return cleanStr === reversedStr;
    }

    // Example usage
    console.log(isPalindrome("racecar"));  // true
    console.log(isPalindrome("hello"));    // false
    console.log(isPalindrome("A man, a plan, a canal, Panama")); // true


    // duplicate from polindrom

    function removeDuplicates(str) {
        let uniqueChars = new Set(); // Store unique characters
        let result = '';

        for (let char of str) {
            if (!uniqueChars.has(char)) {
                uniqueChars.add(char);
                result += char;
            }
        }

        return result;
    }

    // Example usage
    console.log(removeDuplicates("banana"));   // "ban"
    console.log(removeDuplicates("hello"));    // "helo"
    console.log(removeDuplicates("aabbccdd")); // "abcd"


    // non reapeating character

    function firstNonRepeatingChar(str) {
    let charCount = {}; // Object to store character counts

    // Count occurrences of each character
    for (let char of str) {
        charCount[char] = (charCount[char] || 0) + 1;
    }

    // Find the first character with count 1
    for (let char of str) {
        if (charCount[char] === 1) {
            return char; // Return the first non-repeating character
        }
    }

    return null; // Return null if no unique character is found
}

// Example usage
console.log(firstNonRepeatingChar("swiss"));  // "w"
console.log(firstNonRepeatingChar("racecar")); // "e"
console.log(firstNonRepeatingChar("aabbcc"));  // null

// Reverse Words in a Sentence 

function reverseWords(sentence) {
    return sentence.split(' ') // Split sentence into words
                   .map(word => word.split('').reverse().join('')) // Reverse each word
                   .join(' '); // Join words back into a sentence
}

// Example usage
console.log(reverseWords("Hello World"));       // "olleH dlroW"
console.log(reverseWords("JavaScript is fun")); // "tpircSavaJ si nuf"
console.log(reverseWords("Keep coding!"));      // "peeK !gnidoc"


// Find the Shortest Word in a String 

function findShortestWord(str) {
    let words = str.split(' ').filter(word => word.length > 0); // Split and remove extra spaces
    if (words.length === 0) return null; // Handle empty input

    return words.reduce((shortest, current) => 
        current.length < shortest.length ? current : shortest
    );
}

// Example usage
console.log(findShortestWord("JavaScript is awesome")); // "is"
console.log(findShortestWord("The quick brown fox"));   // "The"
console.log(findShortestWord("  A big cat  "));         // "A"
console.log(findShortestWord(""));                     // null




</script>
