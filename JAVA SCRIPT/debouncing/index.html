<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search with API Call</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Search Container */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
}

/* Search Input */
input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Result Display */
#result {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Weather Search</h2>
        <input type="text" id="search" placeholder="Enter city name">
        <div id="result"></div>
    </div>

    <script >
        const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API Key
const searchInput = document.getElementById("search");
const resultDiv = document.getElementById("result");

searchInput.addEventListener("input", async () => {
    const city = searchInput.value.trim();
    if (city === "") {
        resultDiv.innerHTML = ""; // Clear result when input is empty
        return;
    }

    try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
            resultDiv.innerHTML = "‚ùå City not found!";
            return;
        }

        resultDiv.innerHTML = `üåç ${data.name} - üå° ${data.main.temp}¬∞C, ${data.weather[0].description}`;
    } catch (error) {
        console.error("Error fetching data:", error);
        resultDiv.innerHTML = "‚ö†Ô∏è Error fetching data!";
    }
});

    </script>
</body>

</html>
