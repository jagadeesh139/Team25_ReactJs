<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("enter the number")
        if(num%3==0 && num%5==0){
            document.write("Number is divisible by 3 and 5")
        }else{
            document.write("Number is not Divisible by 3 and 5")
        }
    </script>
</body>
</html>
