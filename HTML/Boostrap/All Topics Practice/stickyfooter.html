<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{

            margin: 0px;
            height: 100%;
        }

        .container{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .main-content{
            flex: 1;
            /* height: 100%; */
        }

        footer{
            text-align: center;
            background-color: aqua;
            color: black;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main-content">
            <h1>sticky footer</h1>
            <p>You can use the overflow property when you want to have better control of the layout. The overflow
                property specifies what happens if content overflows an element's box.</p>
        </div>

        <footer>@footer @copyRights</footer>
    </div>

</body>
