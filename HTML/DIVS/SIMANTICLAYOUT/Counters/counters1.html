<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <style>
        h1{
            counter-reset: section;
        }
        h1{
            counter-reset: subsection;
        }
        h1::before{
            counter-increment: section;
            content: "section -" counter(section) ":";
        }
        h3::before{
            counter-increment: subsection;
            content: "Company" counter(section) "."  counter(subsection) "." ;
        }


    </style>
</head>
<body>
    <h1>Car Company Names</h1>

    <h3>Verna 2009</h3>
    <h3>TaTa</h3>
    <h3>Mahendra</h3>
    <h3>Maruthi</h3>
    <h3>Nano</h3>
    <h3>Swift Dzire</h3>

    <h1>Car Capmpany Names</h1>

    <h3>Verna 2009</h3>
    <h3>TaTa</h3>
    <h3>Mahendra</h3>
    <h3>Maruthi</h3>
    <h3>Nano</h3>
    <h3>Swift Dzire</h3>



</body>
</html>
