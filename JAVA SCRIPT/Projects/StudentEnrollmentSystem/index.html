<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Student Enrollment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .table-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        button:disabled{
            background-color: #333;
            cursor: not-allowed;
        }

        /* button:hover {
            background: #218838;
        } */

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .edit {
            background: #ffc107;
            color: black;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .edit:hover {
            background: #e0a800;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .table-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Enrollment System</h1>

        <div class="content">
            <!-- Left Column: Form (30%) -->
            <div class="form-container">
                <h2>Add Student</h2>
                <form id="student-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required onkeyup="valid()">

                    <label for="age">Age:</label>
                    <input type="number" id="age" required onkeyup="valid()">

                    <label>Gender:</label>
                    <div class="radio-group" onchange="valid()">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>

                    <label>Courses Enrolled:</label>
                    <div class="checkbox-group" onchange="valid()">
                        <input type="checkbox" id="math" value="Mathematics" name="enroll">
                        <label for="math">Mathematics</label>

                        <input type="checkbox" id="science" value="Science" name="enroll">
                        <label for="science">Science</label>

                        <input type="checkbox" id="history" value="History" name="enroll">
                        <label for="history">History</label>

                        <input type="checkbox" id="english" value="English" name="enroll">
                        <label for="english">English</label>

                        <input type="checkbox" id="computer" value="Computer Science" name="enroll">
                        <label for="computer">Computer Science</label>
                    </div>

                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" id="enrollmentDate" required onchange="valid()">

                    <button type="button" onclick="registeruser()" id="registerbtn" disabled>Add Student</button>
                    <button type="button" onclick="updateuser()" id="updateBtn" style="display: none;">Update</button>
                </form>
            </div>

            <!-- Right Column: Student List (70%) -->
            <div class="table-container">
                <h2>Enrolled Students</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Courses</th>
                            <th>Enrollment Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>

    <script>
        student = []
        Iindex = null;
        function registeruser() {
            var name = document.getElementById("name").value
            var age = document.getElementById("age").value
            var enrollmentDate = document.getElementById("enrollmentDate").value

            var user = {
                name,
                age,
                gender: [],
                enroll: [],
                enrollmentDate,


            }

            var radio = document.getElementsByName("gender")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.gender.push(radio[i].value)
                }
                radio[i].checked = false
            }

            var checkbox = document.getElementsByName("enroll")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.enroll.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }

            student.push(user)

            localStorage.setItem("user", JSON.stringify(student))

            document.getElementById("name").value = ""
            document.getElementById("age").value = ""
            document.getElementById("enrollmentDate").value = ""

            Iindex = null;

            displayuser()

        }

        function valid() {

            var isvalid = false;
            var ischeckbox = false;
            var isradiovalid = false;
            var jam = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                enrollmentDate: document.getElementById("enrollmentDate").value
            }

            for (a in jam) {
                if (jam[a] !== "") {
                    isvalid = true
                }
            }

            var radio = document.getElementsByName("gender")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {

                }
                isradiovalid = true
            }

            var checkbox = document.getElementsByName("enroll")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {

                }
                ischeckbox = true
            }

            document.getElementById("registerbtn").disabled = !(isvalid && ischeckbox && isradiovalid && Iindex === null)
            document.getElementById("updateBtn").disabled = !(isvalid && ischeckbox && isradiovalid && Iindex !== null)
        }

        function displayuser() {
            document.querySelector("tbody").innerHTML = ""
            student.forEach(function (user, index) {
                var tr = document.createElement("tr")
                for (a in user) {
                    var td = document.createElement("td")
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.innerHTML = "Edit"
                editBtn.setAttribute("class", "edit-btn")
                editBtn.setAttribute("onclick", "edituser(" + index + ")")
                editTd.appendChild(editBtn)
                tr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.innerHTML = "Delete"
                deleteBtn.setAttribute("class", "delete-btn")
                deleteBtn.setAttribute("onclick", "deleteuser(" + index + ")")
                deleteTd.appendChild(deleteBtn)
                tr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(tr)
            })
        }

        function deleteuser(i) {
            console.log("delete !!!" + i)
            student.splice(i, 1)
            localStorage.setItem("user", JSON.stringify(student))
            displayuser()
        }

        var Iindex;
        function edituser(i) {
            Iindex = i;

            document.getElementById("name").value = student[i].name
            document.getElementById("age").value = student[i].age
            document.getElementById("enrollmentDate").value = student[i].value

            var radio = document.getElementsByName("gender")
            for (j = 0; j < radio.length; j++) {
                radio[j].checked = student[i].gender.includes(radio[j].value)
            }

            var checkbox = document.getElementsByName("enroll")
            for (k = 0; k < checkbox.length; k++) {
                checkbox[k].checked = student[i].enroll.includes(checkbox[k].value)
            }

            document.getElementById("registerbtn").style.display = "none"
            document.getElementById("updateBtn").style.display = "block"
        }
        function updateuser() {
            var name = document.getElementById("name").value
            var age = document.getElementById("age").value
            var enrollmentDate = document.getElementById("enrollmentDate").value

            var user = {
                name,
                age,
                enrollmentDate,
                gender: [],
                enroll: []
            }

            var radio = document.getElementsByName("gender")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.gender.push(radio[i].value)
                }
                radio[i].checked = false
            }

            var checkbox = document.getElementsByName("enroll")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.enroll.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }

            student[Iindex] = user
            localStorage.setItem("user", JSON.stringify(student))
            valid()
            displayuser()


            document.getElementById("name").value = ""
            document.getElementById("age").value = ""
            document.getElementById("enrollmentDate").value = ""

            Iindex = null;

            document.getElementById("registerbtn").style.display = "block"
            document.getElementById("updateBtn").style.display = "none"


        }

    </script>
