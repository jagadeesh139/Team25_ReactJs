<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var addition = (a1, a2, a3) => {
            var total = a1 + a2 + a3;
            document.write("Addi", total)
        }
        addition(12, 12, 3)
    </script>
    <hr>
    <script>
        var subtraction = (s1, s2, s3) => {
            var total = s1 - s2 - s3;
            document.write("sub", total)
        }
        subtraction(52, 21, 32)
    </script>
    <hr>
    <script>
        var multiplication = (m1, m2, m3) => {
            var total = m1 * m2 * m3;
            document.write("milti", total)
        }
        multiplication(52, 21, 32)
    </script>
    <hr>
    <script>
        var division = (d1, d2, d3, d4) => {
            var total = d1 / d2 / d3 / d4;
            document.write("divi", total)
        }
        division(52, 21, 32, 87)
    </script>
    <hr>
    <script>
        var Averages = (A1, A2, A3, A4) => {
            var total = (A1 + A2 + A3 + A4 / 4);
            document.write("Avera", total);
        }
        Averages(20, 21, 23, 24 / 4)
    </script>

   

</html>
