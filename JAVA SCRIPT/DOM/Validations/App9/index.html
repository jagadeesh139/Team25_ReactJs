<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color:gainsboro;
            color: #ccc;
            cursor: not-allowed;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 45%;
        }

        .form-row input {
            width: 50%;
        }

        .readonly {
            background-color: #f9f9f9;
        }

        .form-container p {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Product Order Form</h2>
        <form action="/submit-form" method="post">

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required onkeyup="orderuser()"><br>

            <div class="form-row">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required onkeyup="orderuser()">
            </div>

            <div class="form-row">
                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" step="0.01" required onkeyup="orderuser()">
            </div>

            <div class="form-row">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" name="discount" step="0.1" onkeyup="orderuser()">
            </div>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required onkeyup="orderuser()"><br>

            <div class="form-row">
                <label for="totalPrice">Total Price:</label>
                <input type="number" id="totalPrice" name="totalPrice" step="0.01" class="readonly" readonly
                    onkeyup="orderuser()"><br>
            </div>

            <div class="form-row">
                <label for="totalItems">Total Items:</label>
                <input type="number" id="totalItems" name="totalItems" class="readonly" readonly
                    onkeyup="orderuser()"><br>
            </div>

            <div class="form-row">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" name="subtotal" step="0.01" class="readonly" readonly
                    onkeyup="orderuser()"><br>
            </div>

            <div class="form-row">
                <label for="taxes">Taxes:</label>
                <input type="number" id="taxes" name="taxes" step="0.01" class="readonly" readonly
                    onkeyup="orderuser()"><br>
            </div>

            <label for="appliedCoupons">Applied Coupons:</label>
            <input type="text" id="appliedCoupons" name="appliedCoupons" onkeyup="orderuser()"><br>

            <button type="button" disabled>Submit</button>
        </form>
    </div>

    <script>
        function orderuser() {
            var order = {
                productName: document.getElementById("productName").value,
                quantity: document.getElementById("quantity").value,
                price: document.getElementById("price").value,
                discount: document.getElementById("discount").value,
                category: document.getElementById("category").value,
                // totalPrice: document.getElementById("totalPrice").value,
                // totalItems: document.getElementById("totalItems").value,
                // subtotal: document.getElementById("subtotal").value,
                // taxes: document.getElementById("taxes").value,
                appliedCoupons: document.getElementById("appliedCoupons").value

            }
            console.log(order)

            var isInvalid = false;

            for (a in order) {
                if (order[a] == "") {
                    isInvalid = true
                }
            }

            if (isInvalid == true) {
                document.querySelector("button").setAttribute("disabled", true)
            } else {
                document.querySelector("button").removeAttribute("disabled", true)
            }

        }
    </script>

</body>

</html>
