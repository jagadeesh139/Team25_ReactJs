        }
        div{

            /* transition-timing-function: ease-in-out; */
            /* transition-timing-function: ease-out; */

            /* transform: 10s; */
        }
        div:hover{
            width: 250px;
            height: 150px;
            border-radius: 35%;
        }
    </style>
</head>
<body>

</html>
