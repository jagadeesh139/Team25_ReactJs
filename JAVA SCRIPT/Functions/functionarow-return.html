<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var addition = (A1, A2, A3) => {
            return (A1 + A2 + A3);
        }
        var sum = addition(12, 12, 52);
        document.write("addi", sum);


    </script>
    <hr>

    <script>
        var Subtraction = (S1, S2, S3) => {
            return (S1 - S2 - S3);
        }
        var sum = Subtraction(12, 12, 52);
        document.write("Subbi", sum);

    </script>
    <hr>

    <script>
        var multiply = (m1, m2, m3) => {
            return (m1 * m2 * m3);
        }
        var sum = multiply(12, 2, 3);
        document.write("multi", sum);
    </script>
    <hr>

    <script>
        var division = (d1, d2) => {
            return (d1 / d2);
        }
        var sum = division(12, 2);
        document.write("divi", sum);
    </script>
    <hr>

    <script>
        var Averages = (A1, A2) => {
            return (A1+A2/2);
        }
        var sum = Averages(15, 33);
        document.write("Avera", sum);
    </script>









</body>

</html>
