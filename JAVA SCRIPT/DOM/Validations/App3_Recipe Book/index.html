<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;

        }
    </style>
</head>

<body>

    <h2>Recipe Submission Form</h2>

    <form>
        <!-- Recipe Name -->
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required onkeyup="recipeform()">

        <!-- Ingredients (Array) -->
        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="e.g., Sugar, Flour, Eggs" required
            onkeyup="recipeform()">

        <!-- Instructions -->
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" required onkeyup="recipeform()"></textarea>

        <!-- Preparation Time -->
        <label for="prepTime">Preparation Time (minutes):</label>
        <input type="number" id="prepTime" name="prepTime" min="1" required onkeyup="recipeform()">

        <!-- Servings -->
        <label for="servings">Servings:</label>
        <input type="number" id="servings" name="servings" min="1" required onkeyup="recipeform()">

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required onkeyup="recipeform()">
            <option value="">Select Category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
            <option value="snack">Snack</option>
        </select>

        <!-- Submit Button -->
        <button type="button" disabled>Submit Recipe</button>
    </form>

    <script>
        function recipeform() {
            var recipe = {
                name: document.getElementById("name").value,
                ingredients: document.getElementById("ingredients").value,
                instructions: document.getElementById("instructions").value,
                prepTime: document.getElementById("prepTime").value,
                servings: document.getElementById("servings").value
            }
            console.log(recipe)

            var isinvalid = false;

            for (a in recipe) {
                if (recipe[a] == "") {
                    isinvalid = true

                }
            }
            if (isinvalid == true) {
                document.querySelector("button").setAttribute("disabled", true)
            } else {
                document.querySelector("button").removeAttribute("disabled", true)
            }



        }
    </script>

</body>

</html>
