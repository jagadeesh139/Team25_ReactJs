<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{

            visibility: hidden;

        }

        p:hover{
            /* display: none; */
            visibility: hidden;
            

        }

        /* img{
            display: none;
        } */
        img:hover{
            visibility: hidden;
        }

        p:visited{
            color: white;
        }

        a:visited{

            color:brown;

        }

        h1{
            display: none;
        }
    </style>
</head>
<body>

    <div>
        <h1>I am Hidden</h1>
    </div>

    <img src="../black-car-parked-wet-street-night-surrounded-blurry-background-lights-reflections-pavement-concept-327220077.webp" alt="">

        example, you can use the :hover pseudo-class to a of a <a href="#">button </a>when the user hovers over it.</p>
