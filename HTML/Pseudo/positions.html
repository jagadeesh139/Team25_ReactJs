<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .container{
            width:900px;
            height:1000px;
            border:2px solid black;

        }
        .static{
            position: static;
            /* width:auto;
            height:auto; */
            left: 400px;
            top:30px;
            border:2px solid black;
            background-color: aqua;
        }
        .relative{
            position: relative;
            width:400px;
            height:230px;
            left: 300px;
            top: 50px;
            right: 0px;
            border:2px solid black;
            background-color: blueviolet;
        }
        .absolute{
            position: absolute;
            width:200px;
            height:130px;
            left: 500px;
            top: 30px;
            right: 50px;
            border:2px solid black;
            background-color: cornflowerblue;
        }
        .Fixed{
            position: fixed;
            width:200px;
            height:230px;
            left: 200px;
            top: 50px;
            right: 85px;
            background-color: darkorange;
        }
        .sticky{
            position: sticky;
            width:100px;
            height:30px;
            top: 10px;
            background-color: khaki;
            left: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static">
            static

        </div>
        <div class="sticky">
            sticky

        </div>
        <div class="relative">
            relative

        </div>
        <div class="absolute">
            absolute

        </div>
        <div class="Fixed">
            Fixed

        </div>
    
    </div>
    
</body>
</html>
