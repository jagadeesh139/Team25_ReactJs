<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Dynamic Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .product-image {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .product-image img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .product-details {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 22px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .quantity-btn:hover {
            background: #218838;
        }

        .quantity {
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="product-container">
        <!-- Product Image -->
        <div class="product-image">
            <img id="mainImage" src="./w2.jpeg" alt="Product Image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2 class="product-title">Awesome Product</h2>
            <p class="product-description">
                This is a high-quality product that offers great features and benefits.
                It is perfect for everyday use and provides excellent value.
            </p>
            <p class="product-price">Price: $<span id="totalPrice">49.99</span></p>

            <!-- Quantity Selector -->
            <div class="quantity-container">
                <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                <span class="quantity" id="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
            </div>

            <a href="#" class="add-to-cart" onclick="addToCart()">Add to Cart</a>
        </div>
    </div>

    <script>
        let quantity = 1;
        const basePrice = 49.99; // Base price of one item

        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1; // Prevent negative values
            document.getElementById("quantity").textContent = quantity;
            
            // Update total price
            const totalPrice = (basePrice * quantity).toFixed(2);
            document.getElementById("totalPrice").textContent = totalPrice;
        }

        function addToCart() {
            const totalPrice = (basePrice * quantity).toFixed(2);
            alert(`Added ${quantity} item(s) to the cart! Total: $${totalPrice}`);
        }
    </script>

</body>
</html>
